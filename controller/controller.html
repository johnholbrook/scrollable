<html>
    <head>
        <title>Scrollable Controller</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../node_modules/sortablejs/dist/sortable.umd.js"></script>
        <script src="controller.js"></script>
        <link rel="stylesheet" href="controller.css">
    </head>
    <body>
        <ul class="nav nav-tabs" id="navTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="data-tab" data-bs-toggle="tab" href="#data" role="tab" aria-controls="data" aria-selected="true">Data</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="images-tab" data-bs-toggle="tab" href="#images" role="tab" aria-controls="images" aria-selected="false">Images</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="appearance-tab" data-bs-toggle="tab" href="#appearance" role="tab" aria-controls="appearance" aria-selected="false">Appearance</a>
            </li>
        </ul>

        <div class="tab-content" id="tabContent">

            <!-- DATA tab content -->
            <div class="tab-pane fade show active" id="data" role="tabpanel" aria-labelledby="data-tab">
                <textarea class="w-100" name="table-data" id="table-data-input" rows="13"></textarea>
                <div class="row my-2">
                    <div class="col-8">
                        <input type="file" class="form-control" id="data-file" accept=".csv">
                    </div>
                    <div class="col-4">
                        <button class="btn btn-primary w-100" id="save-to-file">Save To File</button>
                    </div>
                </div>
                <div class="row">
                    <div class="d-grid col-6 mx-auto">
                        <div class="input-group">
                            <span class="input-group-text">First Row Is:</span>
                            <span class="btn-group flex-grow-1" role="group">
                                <input type="radio" class="btn-check" name="btnradio-first-row" id="first-row-header" autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="first-row-header">Header</label>
                                
                                <input type="radio" class="btn-check" name="btnradio-first-row" id="first-row-data" autocomplete="off">
                                <label class="btn btn-outline-primary" for="first-row-data">Data</label>
                            </span>
                        </div>
                    </div>
                    <div class="d-grid col-6 mx-auto">
                        <button class="btn btn-success" id="apply-data">Apply</button>
                    </div>
                </div>
            </div>

            <!-- IMAGES tab content -->
            <div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">
                <div class="card mb-1">
                    <div class="card-header">Image directory</div>
                    <div class="card-body">
                        <input type="file" class="form-control" id="image-directory" webkitdirectory>
                    </div>
                </div>
  
                <div class="card" id="logo-ordering-card">
                    <div class="card-header">Image Order</div>
                    <div class="card-body" id="image-ordering"></div>
                </div>
            </div>

            <!-- APPEARANCE tab content -->
            <div class="tab-pane fade" id="appearance" role="tabpanel" aria-labelledby="appearance-tab">
                <div class="input-group mb-3 d-flex">
                    <span class="input-group-text">Scroll Speed</span>
                    <span class="input-group-text white flex-grow-1">
                        <input type="range" class="form-range" id="scroll_speed" min="5" max="200" value="70" step="5">
                    </span>
                    <span class="input-group-text" id="current_scroll_speed">70 px/s</span>
                </div>

                <div class="input-group mb-3 d-flex">
                    <span class="input-group-text">Font Size</span>
                    <span class="input-group-text white flex-grow-1">
                        <input type="range" class="form-range" id="font_size" min="1" max="10" value="6" step="1">
                    </span>
                    <span class="input-group-text" id="current_font_size">6</span>
                </div>

                <div class="input-group mb-3 d-flex">
                    <span class="input-group-text">Frame Rate</span>
                    <span class="input-group-text white flex-grow-1">
                        <input type="range" class="form-range" id="framerate" min="5" max="60" value="45" step="5">
                    </span>
                    <span class="input-group-text" id="current_framerate">45 FPS</span>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Theme:</span>
                    <span class="btn-group flex-grow-1" role="group">
                        <input type="radio" class="btn-check" name="btnradio-appearance" id="appearance-light" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="appearance-light">Light</label>
                        
                        <input type="radio" class="btn-check" name="btnradio-appearance" id="appearance-dark" autocomplete="off">
                        <label class="btn btn-outline-primary" for="appearance-dark">Dark</label>
                    </span>
                </div>

                <div class="input-group">
                    <span class="input-group-text">Stick Header to Top:</span>
                    <span class="btn-group flex-grow-1" role="group">
                        <input type="radio" class="btn-check" name="btnradio-sticky-header" id="sticky-header" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="sticky-header">Yes</label>
                        
                        <input type="radio" class="btn-check" name="btnradio-sticky-header" id="no-sticky-header" autocomplete="off">
                        <label class="btn btn-outline-primary" for="no-sticky-header">No</label>
                    </span>
                </div>


                
            </div>
        </div>
    </body>
</html>
